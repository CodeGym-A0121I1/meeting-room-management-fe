<div class="container-fluid" style="height: 100vh">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 background">
        <div style="border-radius: 15px;background-color: #00C2E5">
          <h3 style="text-align: center;margin: 20px 0">ĐĂNG NHẬP</h3>
          <div class="row" style="margin: 10px 0">
            <div class="col-md-1"></div>
            <div class="col-md-4">
              <label>Tên đăng nhập</label>
            </div>
            <div class="col-md-6">
              <input class="form-control" type="text" style="width: 100%" formControlName="username">
              <div *ngIf="username.invalid && (username.dirty || username.touched)"
                   class="alert alert-danger">
                <div *ngIf="username.errors?.['required']">
                  Username is required.
                </div>
              </div>
            </div>
            <div class="col-md-1"></div>
          </div>
          <div class="row" style="margin: 10px 0">
            <div class="col-md-1"></div>
            <div class="col-md-4">
              <label>Mật khẩu</label>
            </div>
            <div class="col-md-6">
              <input class="form-control" type="password" style="width: 100%" formControlName="password">
              <div *ngIf="password.invalid && (password.dirty || password.touched)"
                   class="alert alert-danger">
                <div *ngIf="password.errors?.['required']">
                  Password is required.
                </div>
              </div>
              {{status}}
            </div>
            <div class="col-md-1"></div>
          </div>
          <div class="row" style="margin: 10px 0">
            <div class="col-md-1"></div>
            <div class="col-md-4">
            </div>
            <div class="col-md-6">
              <input type="checkbox">
              <label>Nhớ mật khẩu</label>
            </div>
            <div class="col-md-1"></div>
          </div>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" style="margin: 20px 0">
              <button class="btn btn-primary" style="width: 100%">Đăng nhập</button>
            </div>
            <div class="col-md-4"></div>
          </div>
          <p style="text-align: center">Hoặc</p>
          <div class="row" style="margin: 10px 0">
            <div class="col-md-1"></div>
            <div class="col-md-5">
              <a href="">
                <button class="btn btn-light" style="width: 100%">
                  <img src="https://img.icons8.com/color/30/000000/facebook-new.png"/>
                  Facebook
                </button>
              </a>
            </div>
            <div class="col-md-5">
              <a href="">
                <button class="btn btn-light" style="width: 100%">
                  <img src="https://img.icons8.com/fluency/30/000000/google-logo.png"/>
                  Google
                </button>
              </a>
            </div>
            <div class="col-md-1"></div>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </form>
</div>
