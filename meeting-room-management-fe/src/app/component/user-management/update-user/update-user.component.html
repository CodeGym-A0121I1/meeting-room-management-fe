<h2>Edit User</h2>


<form [formGroup]="formEditUser" (ngSubmit)="editUser()">

  <div class="form-group">
    <label for="username" id="username" formControlName="username" >{{formEditUser.value.account.username}}</label>

  </div>

  <div class="form-group">
    <label for="password">Mật Khẩu</label>
    <input formControlName="password" type="password" class="form-control" id="password"
           placeholder="Enter new password">
  </div>

  <div class="form-group">
    <label>Quyền</label>
<!--    <select class="form-control" id="role" formControlName="role">-->

<!--    </select>-->
    <p>{{formEditUser.value.account.role}}</p>
  </div>

  <div class="form-group">
    <label for="fullName">Họ và Tên</label>
    <input type="text" class="form-control" id="fullName" formControlName="fullName">
  </div>

  <div class="form-group">
    <label for="department">Vị Trí</label>
    <select class="form-control" id="department" formControlName="department">
      <option *ngFor="let department of listDepartment"
              [ngValue]="department"
              [text]="department.name"
              [selected]="department.id == formEditUser.value.department?.name"></option>
    </select>

  </div>

  <div class="form-group">
    <button type="cancel" class="btn btn-danger">Cancel</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

</form>
