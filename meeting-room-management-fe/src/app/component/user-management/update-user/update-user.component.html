<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>


<!-- container -->
<div class="container">

  <div class="row">
    <div class="col-2"></div>

    <div class="col-10">
      <div class="tittle-form">
        <h2>Edit User</h2>
      </div>


      <form [formGroup]="formEditUser" (ngSubmit)="editUser()">

        <div class="form-group">
          <label for="username" id="username" formControlName="username"></label>

        </div>

        <div class="form-group">
          <label for="account.password">Mật Khẩu</label>
          <input formControlName="account.password" type="account.password" class="form-control" id="account.password" placeholder="Enter new password">
        </div>

        <div class="form-group">
          <label for="role">Quyền</label>
          <select class="form-control" id="role" formControlName="role">
            <option *ngFor="let account of listAccount"
                    [ngValue]="account"
                    [text]="account.role"
                    [selected]="account.username == formEditUser.value.account?.username">
            </option>

          </select>
        </div>

        <div class="form-group">
          <label for="full-name">Họ và Tên</label>
          <input type="text" class="form-control" id="full-name" formControlName="full-name">
        </div>

        <div class="form-group">
          <label for="department">Vị Trí</label>
          <select class="form-control" id="department" formControlName="department">
            <option *ngFor="let department of listDepartment"
                    [ngValue]="department"
                    [text]="department.name"
                    [selected]="department.id == formEditUser.value.department?.name"></option>
          </select>

        </div>

        <div class="form-group">
          <button type="cancel" class="btn btn-danger">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
