<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center p-3">Danh sách phòng họp</h1>
      <div class="row p-3">
        <div class="col-lg-2">
          <button class="btn btn-primary btn-create">Thêm phòng mới</button>
        </div>
        <div class="col-lg-10">
          <form>
            <div class="row">
              <div class="col-md-3">
                <div class="row form-group">
                  <label for="nameRoom" class="col-md-5 col-form-label">Tên phòng :</label>
                  <input id="nameRoom" class="form-control col-md-7" type="text">
                </div>
                <div class="row form-group">
                  <label for="status" class="col-md-5 col-form-label">Trạng thái :</label>
                  <select id="status" class="form-control col-md-7">
                    <option>Chọn</option>
                    <option>1</option>
                    <option>2</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="row form-group">
                  <label for="floor" class="col-md-5 col-form-label">Tầng :</label>
                  <input id="floor" class="form-control col-md-7" type="text">
                </div>
                <div class="row form-group">
                  <label for="typeRoom" class="col-md-5 col-form-label">Loại phòng :</label>
                  <select id="typeRoom" class="form-control col-md-7" type="text">
                    <option>Chọn</option>
                    <option>1</option>
                    <option>2</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="row form-group">
                  <label for="capacity" class="col-md-5 col-form-label">Sức chứa :</label>
                  <input id="capacity" class="form-control col-md-7" type="text">
                </div>
                <div class="row form-group">
                  <label for="area" class="col-md-5 col-form-label">Khu vực :</label>
                  <select id="area" class="form-control col-md-7">
                    <option>Chọn</option>
                    <option>1</option>
                    <option>2</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="row">
                  <div class="col-md-3">
                  </div>
                  <div class="col-md-6">
                    <button class="btn btn-outline-primary btn-search">Tìm kiếm</button>
                  </div>
                  <div class="col-md-3"></div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
            <tr>
              <th class="text-center" scope="col">Stt</th>
              <th class="text-center" scope="col">Tên Phòng</th>
              <th class="text-center" scope="col">Tầng</th>
              <th class="text-center" scope="col">Khu vực</th>
              <th class="text-center" scope="col">Trạng thái</th>
              <th class="text-center" scope="col">Loại phòng</th>
              <th class="text-center" scope="col">Sức chứa</th>
              <th class="text-center" scope="col">Chi tiết</th>
              <th class="text-center" scope="col">Sửa</th>
              <th class="text-center" scope="col">Xoá</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th class="text-center" scope="row">1</th>
              <td class="text-center">6.2B</td>
              <td class="text-center">4</td>
              <td class="text-center">khu B</td>
              <td class="text-center">đang sử dụng</td>
              <td class="text-center">1 lần</td>
              <td class="text-center">20</td>
              <td class="text-center"> <a routerLink="/detail/room1" class="btn btn-warning">Detail</a></td>
              <td class="text-center"></td>
              <td class="text-center"><a href="#" class="deleteButton"><i class="fa fa-trash"></i></a></td>
            </tr>
            <tr>
              <th class="text-center" scope="row">2</th>
              <td class="text-center">6.1A</td>
              <td class="text-center">6</td>
              <td class="text-center">khu A</td>
              <td class="text-center">đang sử dụng</td>
              <td class="text-center">2 lần</td>
              <td class="text-center">25</td>
              <td class="text-center"><a href="#" class="detailButton"><i class="fa fa-floppy-o"></i></a></td>
              <td class="text-center"><a href="#" class="editButton"><i class="fa fa-edit"></i></a></td>
              <td class="text-center"><a href="#" class="deleteButton"><i class="fa fa-trash"></i></a></td>
            </tr>
            <tr>
              <th class="text-center" scope="row">3</th>
              <td class="text-center">6.2A</td>
              <td class="text-center">6</td>
              <td class="text-center">khu A</td>
              <td class="text-center">trống</td>
              <td class="text-center">4 lần</td>
              <td class="text-center">12</td>
              <td class="text-center"><a href="#" class="detailButton"><i class="fa fa-floppy-o"></i></a></td>
              <td class="text-center"><a href="#" class="editButton"><i class="fa fa-edit"></i></a></td>
              <td class="text-center"><a href="#" class="deleteButton"><i class="fa fa-trash"></i></a></td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="modal" tabindex="-1" id="deleteModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h5>Are you sure you want remove ? <span></span></h5>
              </div>
              <div class="modal-footer">
                <a href="" type="button" class="btn btn-danger" id="delRef">Delete</a>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
