<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center p-3">Danh sách phòng họp</h1>
      <div class="row p-3">
        <div class="col-lg-2">
          <button class="btn btn-primary btn-create">Thêm phòng mới</button>
        </div>
        <div class="col-lg-10">
          <form>
            <div class="row">
              <div class="col-md-3">
                <div class="row form-group">
                  <label for="nameRoom" class="col-md-5 col-form-label">Tên phòng :</label>
                  <input id="nameRoom" class="form-control col-md-7" type="text">
                </div>
                <div class="row form-group">
                  <label for="floor" class="col-md-5 col-form-label">Tầng :</label>
                  <select id="floor" class="form-control col-md-7">
                    <option>Chọn</option>
                    <option>Tầng 1</option>
                    <option>Tầng 2</option>
                    <option>Tầng 3</option>
                    <option>Tầng 4</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="row form-group">
                  <label for="status" class="col-md-5 col-form-label">Trạng thái :</label>
                  <input id="status" class="form-control col-md-7" type="text">
                </div>
                <div class="row form-group">
                  <label for="typeRoom" class="col-md-5 col-form-label">Loại phòng :</label>
                  <select id="typeRoom" class="form-control col-md-7" type="text">
                    <option>Chọn</option>
                    <option>1 lần</option>
                    <option>Hằng ngày</option>
                    <option>Hằng tuần</option>
                    <option>Hằng tháng</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="row form-group">
                  <label for="capacity" class="col-md-5 col-form-label">Sức chứa :</label>
                  <input id="capacity" class="form-control col-md-7" type="text">
                </div>
                <div class="row form-group">
                  <label for="area" class="col-md-5 col-form-label">Khu vực :</label>
                  <select id="area" class="form-control col-md-7">
                    <option>Chọn</option>
                    <option>Khu A</option>
                    <option>Khu B</option>
                    <option>Khu C</option>
                    <option>Khu D</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="row">
                  <div class="col-2">
                  </div>
                  <div class="col-8">
                    <button class="btn btn-outline-primary btn-search">Tìm kiếm</button>
                  </div>
                  <div class="col-2"></div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="table-responsive">
          <table class="table table-bordered table-hover text-center">
            <thead>
            <tr>
              <th>Stt</th>
              <th>Tên Phòng</th>
              <th>Tầng</th>
              <th>Khu vực</th>
              <th>Trạng thái</th>
              <th>Loại phòng</th>
              <th>Sức chứa</th>
              <th>Chi tiết</th>
              <th>Sửa</th>
              <th>Xoá</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let room of roomList |paginate:{itemsPerPage:6,currentPage:p} ; let i = index">
              <th>{{i+1}}</th>
              <td>{{room.name}}</td>
              <td>{{room.floor.name}}</td>
              <td>{{room.area.name}}</td>
              <td>{{room.status}}</td>
              <td>{{room.roomType.name}}</td>
              <td>{{room.capacity}}</td>
              <td><a href="#" class="detailButton"><i class="fa fa-floppy-o"></i></a></td>
              <td><a href="#" class="editButton"><i class="fa fa-edit"></i></a></td>
              <td><a href="#" class="deleteButton" (click)="openDialogDelete(room)"><i class="fa fa-trash"></i></a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row p-3">
        <div class="col-9"></div>
        <div class="col-3">
          <pagination-controls (pageChange)="p=$event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
