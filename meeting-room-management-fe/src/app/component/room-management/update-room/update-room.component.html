
<div class="container">
  <h3 class="text-center">Sửa phòng họp</h3>
  <form [formGroup]="updateRoom" (ngSubmit)="save()">
    <div class="mt-4 p-3">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Tên Phòng <span class="required-field">*</span></label>
        <div class="col-sm-10">
          <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Nhập tên phòng họp">
        </div>
      </div>
      <div class="form-group row">
        <label for="floor" class="col-sm-2 col-form-label">Tầng <span class="required-field">*</span></label>
        <div class="col-sm-10">
          <select formControlName="floor" id="floor" class="form-control">
            <option *ngFor="let floor of floors" [selected]="updateRoom.value.floor.id==floor.id" [ngValue]="floor" value="1">{{floor.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="area" class="col-sm-2 col-form-label">Khu vực <span class="required-field">*</span></label>
        <div class="col-sm-10">
          <select name="area" id="area" formControlName="area" class="form-control">
            <option *ngFor="let area of areas" [selected]="updateRoom.value.area.id==area.id" [ngValue]="area">{{area.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="capacity" class="col-sm-2 col-form-label">Sức chứa <span class="required-field">*</span></label>
        <div class="col-sm-10">
          <input type="text" id="capacity" formControlName="capacity" name="capacity" class="form-control" placeholder="Nhập sức chứa">
        </div>
      </div>
      <div class="form-group row">
        <label for="roomType" class="col-sm-2 col-form-label">Loại phòng <span
          class="required-field">*</span></label>
        <div class="col-sm-10">
          <select name="roomType" id="roomType" formControlName="roomType" class="form-control">
            <option *ngFor="let roomType of roomTypes" [selected]="updateRoom.value.roomType.id==roomType.id" [ngValue]="roomType">{{roomType.name}}</option>

          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Hình ảnh</label>
        <div class="col-sm-10 input-group">
          <div class="custom-file">
            <input type="file" id="image"   name="image" (change)="showPreview($event)" class="custom-file-input">
            <label class="custom-file-label" for="image">Chọn ảnh</label>
            <input type="hidden" formControlName="image"  name="image" class="custom-file-input">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Tài sản:</label>
        <div class="col-sm-10 d-flex justify-content-between">
          <div class="mr-2">
            <button class="btn btn-outline-info">Chọn tài sản</button>
          </div>
          <div class="ml-2 p-3 rounded" style="background-color: #637680;">
            <div class="assets-list row">
              <div class="mx-2" style="">
                <div class="card rounded text-center m-2" onclick="alert('hello')">
                  <div class="card-body">
                    <p class="card-text">
                      Máy tính: 2
                    </p>
                  </div>
                </div>
              </div>
              <div class="mx-2" style="">
                <div class="card rounded text-center m-2">
                  <div class="card-body">
                    <p class="card-text">
                      Máy chiếu: 1
                    </p>
                  </div>
                </div>
              </div>
              <div class="mx-2" style="">
                <div class="card rounded text-center m-2">
                  <div class="card-body">
                    <p class="card-text">
                      Micro: 2
                    </p>
                  </div>
                </div>
              </div>
              <div class="mx-2" style="">
                <div class="card rounded text-center m-2">
                  <div class="card-body">
                    <p class="card-text">
                      Loa kẹo kéo: 1
                    </p>
                  </div>
                </div>
              </div>
              <div class="mx-2" style="">
                <div class="card rounded text-center m-2">
                  <div class="card-body">
                    <p class="card-text">
                      Lazer: 1
                    </p>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-2"></div>
        <div class="col-sm-10 text-center">
          <button class="btn btn-secondary mr-4">Huỷ</button>
          <button class="btn btn-primary ml-4" type="submit">Sửa</button>
        </div>
      </div>
    </div>
  </form>

</div>
