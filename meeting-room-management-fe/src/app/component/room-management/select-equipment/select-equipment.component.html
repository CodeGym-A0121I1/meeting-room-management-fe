<div class="row">
  <div class="col mx-auto">
    <div class="card border-0">
      <div class="py-2">
        <div class="row m-2">
          <h3 class="col-12 text-center">Chọn tài sản</h3>
        </div>
      </div>

      <div class="card-body p-4 ">
        <div class="row m-2">
          <div class="col-12 d-flex justify-content-between">
            <div class="m-2 d-table">

            </div>
            <form class="form-inline">
              <div class="form-group m-2">
                <input type="text" placeholder="Tìm kiếm theo tên" class="form-control" name="searchName"
                       [(ngModel)]="searchName">
              </div>
              <div class="form-group m-2">
                <select name="searchCategory" id="category" class="form-control" [(ngModel)]="searchCategory">
                  <option [ngValue]="0">Tất cả</option>
                  <option *ngFor="let category of categoryList" [ngValue]="category.id" [text]="category.name"></option>
                </select>
              </div>
              <button class="btn btn-outline-primary m-2 btn-search" (click)="search()">Tìm kiếm</button>
            </form>
          </div>
        </div>

        <div class="table-responsive custom-table-responsive">
          <table class="table table-bordered table-striped">
            <thead>
            <tr class="text-center">
              <th style="width: 70%;">Danh mục</th>
              <th style="width: 25%;">Số lượng khả dụng</th>
            </tr>
            </thead>
            <tbody class="accordion">
            <tr *ngIf="categoryWithEquipmentList?.length == 0">
              <td colspan="2" class="font-italic">Hiện không có tài sản nào</td>
            </tr>
            <ng-container
              *ngFor="let category of categoryWithEquipmentList |paginate: {itemsPerPage: 3, currentPage: curPage}">
              <tr class="categoryRow" (click)="openRow()" [attr.data-toggle]="'collapse'"
                  [attr.data-target]="'#cat' + category.id">
                <td class="col-7">{{category.name}}</td>
                <td class="col-4">{{category.equipmentList.length}}</td>
              </tr>

              <tr>
                <td colspan="3" class="hiddenRow">
                  <div [className]="'collapse'" [id]="'cat' + category.id">
                    <div class="table-responsive custom-table-responsive">
                      <div class="table-wrapper">
                        <table class="table custom-table">
                          <thead>
                          <tr>

                            <th>
                              <div class="form-check-inline">
                                <input (change)="checkAll('check' + category.id)" type="checkbox"
                                       class="form-check-input check-all" [id]="'check' + category.id"
                                       [ngModel]="mapCategoryCheckbox.get('check' + category.id)"/>
                              </div>
                            </th>
                            <th>ID</th>
                            <th>Tài sản</th>
                          </tr>
                          </thead>
                          <tbody>
                          <ng-container *ngFor="let equipment of category.equipmentList">
                            <tr [className]="isChecked(equipment.id)?'active':''">
                              <th scope="row">
                                <div class="form-check-inline">
                                  <input type="checkbox" class="form-check-input" (change)="selectEquipment(equipment)"
                                         [ngModel]="isChecked(equipment.id)" [id]="equipment.id"/>
                                </div>
                              </th>
                              <td>{{equipment.id}}</td>
                              <td>{{equipment.name}}</td>
                            </tr>
                            <tr class="spacer">
                              <td colspan="100"></td>
                            </tr>
                          </ng-container>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </ng-container>
            </tbody>
          </table>

          <div class="col-12 text-right">
            <pagination-controls (pageChange)="curPage = $event"
                                 [directionLinks]=true
                                 [autoHide]=true
                                 [responsive]=true
                                 previousLabel="Trước"
                                 nextLabel="Sau"
                                 screenReaderPaginationLabel="Pagination"
                                 screenReaderPageLabel="page"
                                 screenReaderCurrentLabel="You're on page">
            </pagination-controls>
          </div>
        </div>
        <div class="row mt-3 p-2">
          <div class="col-12 text-center">
            <button class="btn btn-secondary mr-3" (click)="cancel()">Huỷ</button>
            <button class="btn btn-primary ml-3" (click)="confirm()">Xác nhận</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
