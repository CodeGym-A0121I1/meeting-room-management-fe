<!-- Vertical navbar -->
<div class="vertical-nav bg-white" id="sidebar">
  <div class="py-4 px-3 mb-4 bg-light">
    <div class="media d-flex align-items-center"><img
      src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png" alt="..." width="65"
      class="mr-3 rounded-circle img-thumbnail shadow-sm">
      <div class="media-body">
        <h4 class="m-0">{{name}}</h4>
        <p class="font-weight-light text-muted mb-0"></p>
      </div>
    </div>
  </div>

  <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Main</p>

  <ng-template [ngIf]="isAdmin">
    <ul class="nav flex-column bg-white mb-0">
      <li class="nav-item">
        <a [routerLink]="'/room'" class="nav-link text-dark bg-light">
          <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
          Quản lý phòng họp
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/equipment" class="nav-link text-dark">
          <i class="fa fa-address-card mr-3 text-primary fa-fw"></i>
          Quản lý tài sản
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/user" class="nav-link text-dark">
          <i class="fa fa-cubes mr-3 text-primary fa-fw"></i>
          Quản lý người dùng
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/statistic" class="nav-link text-dark">
          <i class="fa fa-picture-o mr-3 text-primary fa-fw"></i>
          Thống kê
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/feedback" class="nav-link text-dark">
          <i class="fa fa-picture-o mr-3 text-primary fa-fw"></i>
          Xem phản hồi
        </a>
      </li>
    </ul>
  </ng-template>

  <ng-template [ngIf]="!isAdmin">
    <ul class="nav flex-column bg-white mb-0">
      <li class="nav-item">
        <a routerLink="/search-room" class="nav-link text-dark">
          <i class="fa fa-address-card mr-3 text-primary fa-fw"></i>
          Danh sách phòng họp
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/registration-history" class="nav-link text-dark">
          <i class="fa fa-address-card mr-3 text-primary fa-fw"></i>
          Lịch sử đăng kí
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/feedback/create" class="nav-link text-dark">
          <i class="fa fa-picture-o mr-3 text-primary fa-fw"></i>
          Phản hồi
        </a>
      </li>
    </ul>
  </ng-template>

  <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">User</p>

  <ul class="nav flex-column bg-white mb-0">
    <li class="nav-item">
      <a class="nav-link text-dark">
        <i class="fa fa-area-chart mr-3 text-primary fa-fw"></i>
        Đổi mật khẩu
      </a>
    </li>
    <li class="nav-item">
      <a type="button" (click)="logOut()" class="nav-link text-dark">
        <i class="fa fa-bar-chart mr-3 text-primary fa-fw"></i>
        Đăng xuất
      </a>
    </li>
  </ul>
</div>
<!-- End vertical navbar -->


<!-- Page content holder -->
<div class="page-content pt-5 pl-5" id="content">
  <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i
    class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold">Menu</small></button>
</div>
<!-- End demo content -->
