
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center p-3">Hủy đăng ký phòng</h1>
      <div class="row p-3">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <div class="row form-group">
                <label  class="col-md-6 col-form-label">Tên phòng :</label>
                <label  class="col-md-6 col-form-label">{{registrationHistory.room.name}}</label>
              </div>
              <div class="row form-group">
                <label  class="col-md-6 col-form-label">Loại phòng :</label>
                <label  class="col-md-6 col-form-label">{{registrationHistory.room.roomType.name}}</label>
              </div>
              <div class="row form-group">
                <label  class="col-md-6 col-form-label">ngày bắt đầu :</label>
                <label  class="col-md-6 col-form-label">{{registrationHistory.dateStart}}</label>
              </div>
              <div class="row form-group">
                <label  class="col-md-6 col-form-label">ngày kết thúc :</label>
                <label  class="col-md-6 col-form-label">{{registrationHistory.dateEnd}}</label>
              </div>
              <div class="row form-group">
                <label  class="col-md-6 col-form-label">Thời gian bắt đầu :</label>
                <label  class="col-md-6 col-form-label">{{registrationHistory.timeStart}}</label>
              </div>
              <div class="row form-group">
                <label  class="col-md-6 col-form-label">Thời gian kết thúc :</label>
                <label  class="col-md-6 col-form-label">{{registrationHistory.timeEnd}}</label>
              </div>
              <div class="row form-group">
                <label  class="col-md-6 col-form-label">Nội dung cuộc họp :</label>
                <label  class="col-md-6 col-form-label">{{registrationHistory.description}}</label>
              </div>
              <div class="row form-group">
                <label  class="col-md-6 col-form-label">Lý do hủy cuộc họp :</label>
                <label  class="col-md-6 col-form-label"><textarea class="form-control"></textarea></label>
              </div>

              <div class="row form-group">
                <label class="col-md-6 col-form-label"><a class="btn btn-primary" routerLink="/registration-history">trở lại</a></label>
                <label class="col-md-6 col-form-label"><a class="btn btn-danger" (click)="openDialogDelete(registrationHistory)">hủy đăng ký
                  phòng</a></label>
              </div>
            </div>

            <div class="col-md-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
