<h3>Tìm kiếm phòng trống</h3>
<div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="formHistory">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Địa điểm họp: </label>
            <div class="col-sm-8">
                <select class="form-control" >
                    <option [ngValue]="area" *ngFor="let area  of areas">{{area.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Loại cuộc họp:</label>
            <div class="col-sm-8">
                <select class="form-control" >
                    <option [ngValue]="roomtype" *ngFor="let roomtype of roomTypes">{{roomtype.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Thời gian bắt đầu:</label>
            <div class="col-sm-4">
                <input formControlName="dateStart" type="date" class="form-control" placeholder="Thời gian bắt đầu"
                       value="01/05/2016">
            </div>
            <div class="col-sm-4">
                <input formControlName="timeStart" type="time" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Thời gian kết thúc:</label>
            <div class="col-sm-4">
                <input formControlName="dateEnd" type="date" class="form-control" placeholder="Thời gian kết thúc"
                       value="01/05/2016">
            </div>
            <div class="col-sm-4">
                <input formControlName="timeEnd" type="time" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Số người tham dự:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" placeholder="Số người tham dự"
                       value="16">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">Thiết bị</div>
            <div class="col-sm-10">
                <div class="form-check" *ngFor="let category of categorys">
                    <input class="form-check-input" type="checkbox" [value]="category.id">
                    <label class="form-check-label">
                        {{category.name}}
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Tìm kiếm</button>
            </div>
        </div>
    </form>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">ID Phòng</th>
            <th scope="col">Tên phòng</th>
            <th scope="col">Tầng</th>
            <th scope="col">Khu vực</th>
            <th scope="col">Loại Cuộc Họp</th>
            <th scope="col">Chi tiết</th>
            <th scope="col">Đăng Ký</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let room of rooms">
            <td>{{room.id}}</td>
            <td>{{room.name}}</td>
            <td>{{room.floor.name}}</td>
            <td>{{room.area.name}}</td>
            <td>{{room.roomType.name}}</td>
            <td>
                <button class="btn btn-warning" style="margin-left: 8px" (click)="openDialogDetailRoom(room)">chi tiết
                </button>
            </td>
            <td>
                <button class="btn btn-danger" style="margin-left: 8px" (click)="signup(room)">Đăng Ký</button>
                <!--                <button class="btn btn-danger" style="margin-left: 8px" (click)="signupk(room.id, room.type.name, room.area.name)">Đăng Ký</button>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
