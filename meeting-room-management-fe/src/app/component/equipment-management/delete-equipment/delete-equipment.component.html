<h1 mat-dialog-title style="color: red">Do you want to delete?</h1>

<mat-dialog-content>
  <ul>
    <li>Id: {{equipment.id}}</li>
    <li>Name: {{equipment.name}}</li>
  </ul>
</mat-dialog-content>

<mat-dialog-actions  align="end">
  <button mat-raised-button mat-dialog-close>Đóng</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Xóa</button>
</mat-dialog-actions>
