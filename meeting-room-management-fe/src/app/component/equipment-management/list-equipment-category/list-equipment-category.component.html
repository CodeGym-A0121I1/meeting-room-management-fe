<h3>Thống kê tài sản</h3>

<div class="row mx-0">
  <div class="col-2"></div>
  <div class="col-md-5">
    <!--        DatNT-->
    <a [routerLink]="['/equipment/create']">
      <button class="btn btn-primary">Thêm tài sản</button>
    </a>
  </div>
</div>
<br>

<div class="table-responsive">

  <table class="table table-bordered table-hover text-center">
    <thead>
    <tr>
      <th>Stt</th>
      <th>Loại</th>
      <tH>Tổng số lượng</tH>
      <th>Đang sử dụng</th>
      <th>Đang sửa</th>
      <th>Khả dụng</th>
      <th>Chi tiết</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categoryDtoList | paginate :{itemsPerPage:10 ,currentPage : p} ; let i = index">
      <td>{{i + 1}}</td>
      <td>{{category.nameCategory}}</td>
      <td>{{category.using + category.fixing + category.available}}</td>
      <td>{{category.using}}</td>
      <td>{{category.fixing}}</td>
      <td>{{category.available}}</td>
      <td>
        <a [routerLink]="[category.idCategory]" class="detailButton">
          <i class="fa fa-eye"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  <pagination-controls *ngIf="checkPagination" style="text-align: right" (pageChange)="p = $event"></pagination-controls>
</div>
