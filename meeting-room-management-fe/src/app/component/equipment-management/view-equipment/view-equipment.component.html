<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <title>Chi Tiết Tài Sản</title>
</head>

<body>
<div class="alert alert-danger" role="alert" *ngIf="errors">
  {{errors}}
</div>
<div *ngIf="!errors" class="container-fluid">
  <h3 class="text-center">Chi Tiết {{equipment?.name}}</h3>
  <div class="row">
    <div class="col-5 ml-5">
      <table class="table table-borderless">
        <tr>
          <th>Tên tài sản:</th>
          <td>{{equipment?.name}}</td>
        </tr>
        <tr>
          <th>Trạng thái:</th>
          <td>{{equipment?.status}}</td>
        </tr>
        <tr>
          <th>Loại tài sản:</th>
          <td>{{equipment?.category?.name}}</td>
        </tr>
        <tr>
          <th>Mô tả:</th>
          <td>{{equipment?.description}}</td>
        </tr>
        <tr>
          <th>Giá:</th>
          <td>{{equipment?.price}}</td>
        </tr>
        <tr>
          <th>Phòng đang sử dụng:</th>
          <td>{{equipment?.room?.name}}</td>
        </tr>
      </table>
    </div>
    <div class="col-5 ml-5">
      <img [src]="equipment?.image" class="w-100"
           onclick="document.getElementById('modal01').style.display='block'">

      <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
        <div class="w3-modal-content w3-animate-zoom">
          <img [src]="equipment?.image" style="width:100%">
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
