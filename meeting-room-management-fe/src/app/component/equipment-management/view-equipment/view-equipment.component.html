<div class="alert alert-danger" role="alert" *ngIf="errors">
  {{errors}}
</div>
<div *ngIf="!errors" class="container-fluid">
  <h3 class="text-center">Chi Tiết {{equipment?.name}}</h3>
  <div class="row">
    <div class="col-5 ml-5">
      <table class="table table-borderless">
        <tr>
          <th>Tên tài sản:</th>
          <td>{{equipment?.name}}</td>
        </tr>
        <tr>
          <th>Trạng thái:</th>
          <td>{{equipment?.status}}</td>
        </tr>
        <tr>
          <th>Loại tài sản:</th>
          <td>{{equipment?.category?.name}}</td>
        </tr>
        <tr>
          <th>Mô tả:</th>
          <td *ngIf="equipment?.description == ''; else descriptionAvailable">Chưa có mô tả</td>
          <ng-template #descriptionAvailable>
            <td>{{equipment?.description}}</td>
          </ng-template>
        </tr>
        <tr>
          <th>Giá:</th>
          <td>{{equipment?.price}}</td>
        </tr>
        <tr>
          <th>Phòng đang sử dụng:</th>
          <td *ngIf="equipment?.room?.name == null; else roomAvailable">Trống</td>
          <ng-template #roomAvailable>
            <td>{{equipment?.room?.name}}</td>
          </ng-template>
        </tr>
      </table>
    </div>
    <div class="col-5 ml-5">
      <img [src]="equipment?.image" class="w-100"
           onclick="document.getElementById('modal01').style.display='block'">
    </div>

  </div>
  <button [routerLink]="'/equipment'" class="btn btn-secondary mr-2">Trở về</button>
</div>
